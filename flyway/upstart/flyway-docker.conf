# Flyway configuration file for Upstart (Docker environment)

# Database connection settings for Docker
flyway.url=jdbc:postgresql://postgres:5432/UpstartDb
flyway.user=postgres
flyway.password=postgres

# Migration locations
flyway.locations=filesystem:/flyway/sql

# Schemas to manage
flyway.schemas=public

# Placeholder settings
flyway.placeholderReplacement=true
flyway.placeholders.database=UpstartDb

# Validation settings
flyway.validateOnMigrate=true
flyway.cleanDisabled=false

# Target version (commented out to use latest)
# flyway.target=

# Baseline settings - disabled for new database
flyway.baselineOnMigrate=false

# Table name for metadata
flyway.table=flyway_schema_history